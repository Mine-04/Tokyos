<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau</title>
</head>
<body>
    <style>
        th, td{padding:30px}
    </style>
    <center>
    <table style="border-collapse:collapse" border="1px solid black">
        <caption><strong>Lettres</strong></caption>
        <tr>
            <th rowspan="3" style="background :#ded557"><em>A</em></th>
            <th colspan="2" text-align="middle">B</th>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td style="background:red">F</td>
        </tr>
    </table>
    </center>
</body>
</html>
